{% load static %}
<!doctype html>

<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;0,800;1,700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/main.css' %}" />
      {% block styles %}{% endblock %}
      <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>

  <body class="d-flex flex-column pt-0 min-vh-100 p-4">
    <div class="container-fluid">
      <header>
        {% include 'navbar.html' %}
      </header>

      <main>
        {% block content %}{% endblock %}
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>

  <footer class="mt-auto p-4">
    <div class="container-fluid">
      <div class="row mb-md-3">
        <div class="align-self-center col-sm-12 col-md-6">
          <div>
            <span>Optional Information in Footer</span>
          </div>
        </div>
        <div class="align-self-center col-sm-12 col-md-6 py-lg-5 pt-5 p-md-0 text-end">
          <img src="{% static 'img/favicon.ico' %}" class="img-fluid" style="max-height: 36px" alt="Brought to you by Vue">
        </div>
      </div>
    </div>
  </footer>
</html>
